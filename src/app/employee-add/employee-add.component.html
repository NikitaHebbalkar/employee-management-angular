//html add employee file
<h2>Add Employee</h2>
<form (ngSubmit)="onSubmit()" #employeeForm="ngForm">
  <label>Name:</label>
  <input type="text" name="name" [(ngModel)]="employee.name" required>
  
  <label>Company Name:</label>
  <input type="text" name="companyName" [(ngModel)]="employee.companyName" required>

  <label>Email:</label>
  <input type="email" name="email" [(ngModel)]="employee.email" required>

  <label>Contact No.:</label>
  <input type="text" name="contactNo" [(ngModel)]="employee.contactNo" required>

  <label>Designation:</label>
  <select name="designation" [(ngModel)]="employee.designation">
    <option value="Software Developer">Software Developer</option>
    <option value="Senior Software Developer">Senior Software Developer</option>
    <option value="Quality Assurance">Quality Assurance</option>
    <option value="Technical Lead">Technical Lead</option>
    <option value="Manager">Manager</option>
  </select>

  <label>Avatar:</label>
  <select name="avatar" [(ngModel)]="employee.avatar">
    <option value="avatar1.png">Avatar 1</option>
    <option value="avatar2.png">Avatar 2</option>
    <option value="avatar3.png">Avatar 3</option>
  </select>

  <button type="submit" [disabled]="!employeeForm.form.valid">Add Employee</button>
</form>
