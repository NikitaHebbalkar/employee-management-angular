<h2>Edit Employee</h2>
<form (ngSubmit)="updateEmployee()">
  <div>
    <label>Name:</label>
    <input type="text" [(ngModel)]="employee?.name" name="name" required />
  </div>

  <div>
    <label>Company Name:</label>
    <input type="text" [(ngModel)]="employee?.companyName" name="companyName" required />
  </div>

  <div>
    <label>Email:</label>
    <input type="email" [(ngModel)]="employee?.email" name="email" required />
  </div>

  <div>
    <label>Contact No.:</label>
    <input type="text" [(ngModel)]="employee?.contactNo" name="contactNo" required />
  </div>

  <div>
    <label>Designation:</label>
    <select [(ngModel)]="employee?.designation" name="designation" required>
      <option value="Software Developer">Software Developer</option>
      <option value="Senior Software Developer">Senior Software Developer</option>
      <option value="Quality Assurance">Quality Assurance</option>
      <option value="Technical Lead">Technical Lead</option>
      <option value="Manager">Manager</option>
    </select>
  </div>

  <button type="submit" [disabled]="!employee">Update Employee</button>
</form>
